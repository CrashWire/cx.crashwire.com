<?xml version="1.0" encoding="iso-8859-1"?>
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Core Monkeys</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="default.css" type="text/css" media="screen" />
        <script src="rollover.js" type="text/javascript"></script>
    </head>

    <body background="images/background.gif" onLoad="
        PreloadImages('images/joinus2.gif');
        PreloadImages('images/structure2.gif');
        PreloadImages('images/principles2.gif');
        PreloadImages('images/members2.gif');
        PreloadImages('images/events2.gif');
        PreloadImages('images/links2.gif');">
        <table>
            <tr>
                <td align="center" colspan="2"><img src="images/home.gif" width="600" height="60" border="0" alt="Core Monkeys" /></td>
            </tr>
            <tr>
                <td width="25%" valign="top">
                    <img src="images/home3.gif" width="140" height="60" border="0" alt="Home" />
                    <br />
                    <a href="joinus.html" onMouseOut="ImageRestore()" onMouseOver="SwapImage('document.JoinUs','document.JoinUs','images/joinus2.gif')"><img src="images/joinus1.gif" width="140" height="60" alt="Join Us!" border="0" name="JoinUs" /></a>
                    <br />
                    <a href="structure.html" onMouseOut="ImageRestore()" onMouseOver="SwapImage('document.Structure','document.Structure','images/structure2.gif')"><img src="images/structure1.gif" width="140" height="60" alt="Faction Structure" border="0" name="Structure" /></a>
                    <br />
                    <a href="principles.html" onMouseOut="ImageRestore()" onMouseOver="SwapImage('document.Principles','document.Principles','images/principles2.gif')"><img src="images/principles1.gif" width="140" height="60" alt="Principles" border="0" name="Principles" /></a>
                    <br />
                    <a href="members.html" onMouseOut="ImageRestore()" onMouseOver="SwapImage('document.Members','document.Members','images/members2.gif')"><img src="images/members1.gif" width="140" height="60" alt="Members" border="0" name="Members" /></a>
                    <br />
                    <a href="events.html" onMouseOut="ImageRestore()" onMouseOver="SwapImage('document.Events','document.Events','images/events2.gif')"><img src="images/events1.gif" width="140" height="60" alt="Events" border="0" name="Events" /></a>
                    <br />
                    <a href="links.html" onMouseOut="ImageRestore()" onMouseOver="SwapImage('document.Links','document.Links','images/links2.gif')"><img src="images/links1.gif" width="140" height="60" alt="Links" border="0" name="Links" /></a>
                    <br />
                </td>
                <td width="75%" valign="top">
                    <center>The Core Monkeys are a group of players who believe in having both fun and sportsmanship in Chron X while maintaining a competitive style of play. Let us invite you to share in our glory: Be a part of the Core Monkeys!</center>
                </td>
            </tr>
        </table>
    </body>

    </html>
